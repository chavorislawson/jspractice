<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <script src="../js/script.js" defer></script>
</head>

<body>
    <h1>Roman Numeral Conveter</h1>
    <main>

        <p>View more <a target="_blank" href="https://freecatphotoapp.com" alt="cat photos">cat photos</a></p>
        <img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back.">

        <div>
            <p>Things cats love:</p>
            <ul>
              <li>cat nip</li>
              <li>laser pointers</li>
              <li>lasagna</li>
            </ul>
            <p>Top 3 things cats hate:</p>
            <ol>
              <li>flea treatment</li>
              <li>thunder</li>
              <li>other cats</li>
            </ol>
          </div>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
            <input type="text" required placeholder="cat photo URL">
            <button type="submit">Submit</button>
            <label for="indoor"><input id="indoor" value="indoor" type="radio" name="indoor-outdoor" checked>
                Indoor</label>
            <label for="outdoor"><input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor">
                Outdoor</label><br>
            <label for="loving"><input id="loving" value="loving" type="checkbox" name="personality" checked>
                Loving</label>
            <label for="lazy"><input id="lazy" value="lazy" type="checkbox" name="personality"> Lazy</label>
            <label for="energetic"><input id="energetic" value="energetic" type="checkbox" name="personality">
                Energetic</label><br>
        </form>
    </main>
</body>

</html>
